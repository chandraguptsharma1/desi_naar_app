<app-center-loader
  [show]="loading"
  message="Fetching products..."
></app-center-loader>

<div class="mx-auto max-w-screen-xl px-4 sm:px-8">
  <div class="flex flex-col sm:flex-row items-center justify-between pb-6">
    <h2 class="text-2xl font-semibold text-gray-700">Products List</h2>

    <div class="mt-4 sm:mt-0">
      <button
        (click)="addProdut()"
        class="flex items-center gap-2 bg-[#595858] px-5 py-2 text-sm text-white focus:outline-none focus:ring"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-5 w-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
        Add
      </button>
    </div>
  </div>

  <div class="overflow-x-auto rounded-lg shadow">
    <table class="min-w-full leading-normal">
      <thead>
        <tr class="bg-[#595858] text-white text-xs uppercase tracking-wider">
          <th class="px-5 py-3 text-left">ID</th>
          <th class="px-5 py-3 text-left">Image</th>
          <th class="px-5 py-3 text-left">Title</th>
          <th class="px-5 py-3 text-left">SKU</th>
          <th class="px-5 py-3 text-left">Price</th>
          <th class="px-5 py-3 text-left">Sizes</th>
          <th class="px-5 py-3 text-left">Colors</th>
          <th class="px-5 py-3 text-left">Fabric</th>
          <th class="px-5 py-3 text-left">Wash Care</th>
          <th class="px-5 py-3 text-left">Action</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        <tr
          *ngFor="let product of products; let i = index"
          class="border-b border-gray-200"
        >
          <!-- ID -->
          <td class="px-5 py-4 text-sm">{{ i + 1 }}</td>

          <!-- First Image -->
          <td class="px-5 py-4 text-sm">
            <img
              class="h-12 w-12 rounded object-cover border"
              [src]="product.imageUrls[0]"
              alt="Product"
            />
          </td>

          <!-- Title -->
          <td class="px-5 py-4 text-sm">{{ product.title }}</td>

          <!-- SKU -->
          <td class="px-5 py-4 text-sm">{{ product.sku }}</td>

          <!-- Price -->
          <td class="px-5 py-4 text-sm">â‚¹{{ product.price }}</td>

          <!-- Sizes -->
          <td class="px-5 py-4 text-sm">
            <span
              *ngFor="let size of product.sizes"
              class="inline-block bg-gray-100 px-2 py-1 mr-1 rounded text-xs"
            >
              {{ size }}
            </span>
          </td>

          <!-- Colors -->
          <td class="px-5 py-4 text-sm">
            <span
              *ngFor="let color of product.colors"
              class="inline-block bg-blue-100 text-blue-800 px-2 py-1 mr-1 rounded text-xs"
            >
              {{ color }}
            </span>
          </td>

          <!-- Fabric -->
          <td class="px-5 py-4 text-sm">{{ product.fabricCare?.fabric }}</td>

          <!-- Wash Care -->
          <td class="px-5 py-4 text-sm">
            {{ product.fabricCare?.washCare }}
          </td>
          <td class="px-5 py-4 text-sm">
            <div class="flex gap-2">
              <button
                (click)="editProduct(product)"
                class="rounded px-3 py-1 bg-yellow-500 text-white text-xs hover:bg-yellow-600 transition"
              >
                Edit
              </button>
              <button
                (click)="deleteProduct(product)"
                class="rounded px-3 py-1 bg-red-500 text-white text-xs hover:bg-red-600 transition"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="!loading && products.length === 0">
          <td colspan="10" class="text-center py-4">
            <div class="flex flex-col items-center justify-center">
              <p class="text-gray-500 text-sm">No products found.</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="flex flex-col sm:flex-row items-center justify-between mt-6">
    <span class="text-xs text-gray-600 sm:text-sm">
      Showing 1 to 5 of 12 Entries
    </span>
    <div class="inline-flex mt-4 sm:mt-0">
      <button
        class="mr-2 rounded-full border px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 transition"
      >
        Prev
      </button>
      <button
        class="rounded-full border px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 transition"
      >
        Next
      </button>
    </div>
  </div>
</div>
