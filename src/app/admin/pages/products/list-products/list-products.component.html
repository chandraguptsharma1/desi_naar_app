<div class="mx-auto max-w-screen-xl px-4 sm:px-8">
  <div class="flex flex-col sm:flex-row items-center justify-between pb-6">
    <h2 class="text-2xl font-semibold text-gray-700">Products List</h2>

    <div class="mt-4 sm:mt-0">
      <button
        (click)="addProdut()"
        class="flex items-center gap-2 rounded-md bg-blue-600 px-5 py-2 text-sm font-semibold text-white focus:outline-none focus:ring hover:bg-blue-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-5 w-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
        Add
      </button>
    </div>
  </div>

  <div class="overflow-x-auto rounded-lg shadow">
    <table class="min-w-full leading-normal">
      <thead>
        <tr class="bg-blue-600 text-white text-xs uppercase tracking-wider">
          <th class="px-5 py-3 text-left">ID</th>
          <th class="px-5 py-3 text-left">Full Name</th>
          <th class="px-5 py-3 text-left">User Role</th>
          <th class="px-5 py-3 text-left">Created At</th>
          <th class="px-5 py-3 text-left">Status</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        <tr *ngFor="let product of products" class="border-b border-gray-200">
          <td class="px-5 py-4 text-sm">
            {{ product.id }}
          </td>
          <td class="px-5 py-4 flex items-center text-sm">
            <div class="h-10 w-10 flex-shrink-0">
              <img
                class="h-10 w-10 rounded-full object-cover"
                [src]="product.image"
                alt="Profile"
              />
            </div>
            <div class="ml-3">
              <p>{{ product.name }}</p>
            </div>
          </td>
          <td class="px-5 py-4 text-sm">{{ product.role }}</td>
          <td class="px-5 py-4 text-sm">{{ product.createdAt }}</td>
          <td class="px-5 py-4 text-sm">
            <span
              [ngClass]="{
                'bg-green-100 text-green-800': product.status === 'Active',
                'bg-yellow-100 text-yellow-800': product.status === 'Suspended',
                'bg-red-100 text-red-800': product.status === 'Inactive'
              }"
              class="inline-block px-3 py-1 rounded-full text-xs font-semibold"
            >
              {{ product.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="flex flex-col sm:flex-row items-center justify-between mt-6">
    <span class="text-xs text-gray-600 sm:text-sm">
      Showing 1 to 5 of 12 Entries
    </span>
    <div class="inline-flex mt-4 sm:mt-0">
      <button
        class="mr-2 rounded-full border px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 transition"
      >
        Prev
      </button>
      <button
        class="rounded-full border px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 transition"
      >
        Next
      </button>
    </div>
  </div>
</div>
