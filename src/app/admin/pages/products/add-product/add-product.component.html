<div class="max-w-4xl mx-auto p-6 bg-white mt-6">
  <h2 class="text-2xl font-semibold text-gray-700 mb-6">Add New Product</h2>

  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()" class="space-y-6">

    <!-- Title -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">Product Title</label>
      <input type="text" formControlName="title" placeholder="Enter Product Title"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>

    <!-- SKU -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">SKU</label>
      <input type="text" formControlName="sku" placeholder="Enter SKU"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>

    <!-- Price -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">Price</label>
      <input type="number" formControlName="price" placeholder="Enter Price"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>

    <!-- Sizes -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">Sizes</label>
      <!-- <select formControlName="sizes" multiple
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option *ngFor="let size of sizeOptions" [value]="size">{{ size }}</option>
      </select> -->
      <ng-select
  [items]="sizeOptions"
  formControlName="sizes"
  [multiple]="true"
  placeholder="Select sizes"
 class="w-full border border-gray-300 rounded-md shadow-sm text-sm"
>
</ng-select>
    </div>
  
    <!-- Colors -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">Colors</label>
     <ng-select
  [items]="colorOptions"
  bindLabel=""
  formControlName="colors"
  [multiple]="true"
  placeholder="Select colors"
  class="w-full"
>
</ng-select>

    </div>

    <!-- Fabric Care (Group) -->
    <div formGroupName="fabricCare">
      <label class="block mb-2 text-sm font-medium text-gray-700">Fabric Care</label>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="text" placeholder="Fabric (e.g. Cotton)" formControlName="fabric"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <input type="text" placeholder="Wash Care (e.g. Hand wash)" formControlName="washCare"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
    </div>

    <!-- Delivery & Returns (Group) -->
    <div formGroupName="deliveryAndReturns">
      <label class="block mb-2 text-sm font-medium text-gray-700">Delivery & Returns</label>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="text" placeholder="Delivery (e.g. 5-7 days)" formControlName="delivery"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <input type="text" placeholder="Return (e.g. 7-day return)" formControlName="return"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
    </div>

    <!-- Images -->
   <!-- Images -->
<div>
  <label class="block mb-2 text-sm font-medium text-gray-700">Product Images</label>
  <input
    type="file"
    (change)="onImageChange($event)"
    multiple
    accept="image/*"
    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
  />

  <p *ngIf="imageError" class="text-sm text-red-600 mt-2">{{ imageError }}</p>

  <!-- Preview -->
  <div *ngIf="imagePreviews.length > 0" class="flex flex-wrap gap-4 mt-4">
    <div
      *ngFor="let img of imagePreviews; let i = index"
      class="relative w-24 h-24 rounded-md overflow-hidden border"
    >
      <img [src]="img" alt="Preview" class="w-full h-full object-cover" />
      <button
        type="button"
        (click)="removeImage(i)"
        class="absolute top-1 right-1 w-5 h-5 flex items-center justify-center text-xs bg-red-600 text-white rounded-full hover:bg-red-700"
      >
        Ã—
      </button>
    </div>
  </div>
</div>


    <!-- Submit -->
    <div class="pt-4">
      <button type="submit" [disabled]="addProductForm.invalid || loading"
        class="w-full flex justify-center items-center gap-2 bg-[#595858] text-white py-3 rounded-md focus:outline-none focus:ring-2">
        <span *ngIf="!loading">Submit Product</span>
        <svg *ngIf="loading" class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
      </button>
    </div>
  </form>
</div>
