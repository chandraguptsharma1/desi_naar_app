<section class="bg-[#F8F5EE] py-10 px-4">
  <div class="container mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let collection of collections"
        class="relative group cursor-pointer"
      >
        <!-- Collection Image -->
        <div class="overflow-hidden rounded-md relative">
          <img
            [src]="collection.image"
            [alt]="collection.name"
            class="w-full object-cover transition-transform duration-300 group-hover:scale-105"
          />

          <!-- Overlay Content -->
          <div
            class="absolute inset-0 bg-black/40 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-white text-center"
          >
            <h3 class="text-lg font-semibold tracking-wide">
              {{ collection.name }}
            </h3>
            <i class="fas fa-arrow-right ml-2 text-lg"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
