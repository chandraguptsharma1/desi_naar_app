<!-- carousel.component.html -->
<div id="demo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <!-- Custom Progress Bar -->
    <div class="carousel-indicators">
      <div class="dot" *ngFor="let indicator of indicators; let i = index" 
           [ngClass]="{'active': activeIndex === i}" [style.animation]="activeIndex === i ? 'slide 3s infinite' : ''"></div>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let item of carouselItems; let i = index" [class.active]="activeIndex === i">
        <img [src]="item.image" alt="Image" class="d-block" style="width:100%">
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev" (click)="prevSlide()">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next" (click)="nextSlide()">
      <span class="carousel-control-next-icon"></span>
    </button>
</div>
