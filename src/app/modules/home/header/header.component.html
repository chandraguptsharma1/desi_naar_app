<header
  class="w-full bg-gradient-to-r text-slate-500 py-4 px-2 sticky top-0 z-50"
>
  <div class="max-w-screen-2xl mx-auto flex items-center justify-between">
    <!-- Left: Logo & Hamburger -->
    <div class="flex items-center space-x-4">
      <!-- Hamburger (Mobile) -->
      <button class="lg:hidden text-xl" (click)="toggleDrawer()">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Logo -->
      <div class="text-lg font-light tracking-widest font-serif uppercase">
        DESI NAAR
      </div>
    </div>

    <!-- Center Navigation (Desktop) -->
    <nav
      class="hidden lg:flex space-x-6 text-xs tracking-wider font-medium uppercase"
    >
      <a href="#" class="hover:opacity-80">New Arrivals</a>
      <a href="#" class="hover:opacity-80">Ready to Ship</a>
      <a href="#" class="hover:opacity-80">Womenswear</a>
      <a href="#" class="hover:opacity-80">Most Loved</a>
      <a href="#" class="hover:opacity-80">Accessories</a>
      <a href="#" class="hover:opacity-80">Celebrity Styles</a>
      <a href="#" class="hover:opacity-80">The Wedding Edit</a>
      <a href="#" class="hover:opacity-80">Collections</a>
    </nav>

    <!-- Right Icons -->
    <div class="flex items-center space-x-4 text-slate-500 text-lg">
      <button class="hover:opacity-75" (click)="toggleSearch()">
        <i class="fas fa-search"></i>
      </button>
      <button class="hover:opacity-75"><i class="fas fa-heart"></i></button>
      <button class="hover:opacity-75">
        <i class="fas fa-shopping-bag"></i>
      </button>
    </div>
  </div>

  <!-- Drawer Overlay -->
  <!-- Drawer and Overlay -->
  <div *ngIf="isDrawerOpen" class="fixed inset-0 z-50 flex">
    <!-- Drawer -->
    <div
      class="w-4/5 bg-white p-6 flex flex-col h-full transform transition-transform duration-300"
      [ngClass]="{
        '-translate-x-full': !isDrawerVisible,
        'translate-x-0': isDrawerVisible
      }"
    >
      <!-- Close Button -->
      <div class="flex justify-between items-center mb-6">
        <button (click)="toggleDrawer()" class="text-2xl text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- Menu Links -->
      <nav class="space-y-4 text-sm font-semibold uppercase flex-1">
        <!-- Shop -->
        <div>
          <div
            class="flex justify-between items-center cursor-pointer"
            (click)="toggleShop()"
          >
            <span>Shop</span>
            <i
              class="fas"
              [ngClass]="{ 'fa-plus': !isShopOpen, 'fa-minus': isShopOpen }"
            ></i>
          </div>
          <div
            *ngIf="isShopOpen"
            class="ml-4 mt-2 space-y-2 text-gray-600 lowercase font-normal"
          >
            <a href="#" class="block hover:underline">Sherwanis</a>
            <a href="#" class="block hover:underline">Bandhgalas</a>
            <a href="#" class="block hover:underline">Jawahar Jackets</a>
            <a href="#" class="block hover:underline">Kurtas</a>
          </div>
        </div>

        <!-- Look Book -->
        <div>
          <div
            class="flex justify-between items-center cursor-pointer"
            (click)="toggleLookBook()"
          >
            <span>Look Book</span>
            <i
              class="fas"
              [ngClass]="{
                'fa-plus': !isLookBookOpen,
                'fa-minus': isLookBookOpen
              }"
            ></i>
          </div>
          <div
            *ngIf="isLookBookOpen"
            class="ml-4 mt-2 space-y-2 text-gray-600 lowercase font-normal"
          >
            <a href="#" class="block hover:underline">Summer Collection</a>
            <a href="#" class="block hover:underline">Wedding Edit</a>
          </div>
        </div>

        <!-- Bespoke -->
        <div>
          <a href="#" class="hover:underline block">Bespoke</a>
        </div>
      </nav>

      <!-- Social Icons -->
      <div class="flex space-x-4 mt-8">
        <a href="#" class="text-gray-700 text-2xl"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a href="#" class="text-gray-700 text-2xl"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </div>

    <!-- Backdrop -->
    <div
      class="flex-1 bg-slate-500 bg-opacity-40"
      (click)="toggleDrawer()"
    ></div>
  </div>

  <!-- Search Overlay -->
  <div
    *ngIf="isSearchOpen"
    class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-start justify-center pt-6"
  >
    <div
      class="w-full max-w-xl bg-white rounded-lg mx-4 flex items-center px-4 py-3 shadow-lg relative animate-slide-down"
    >
      <i class="fas fa-search text-gray-400 text-lg mr-3"></i>
      <input
        type="text"
        placeholder="What are you looking for?"
        class="flex-grow outline-none text-base text-gray-800 placeholder-gray-400"
        autofocus
      />
      <button
        (click)="toggleSearch()"
        class="absolute right-4 top-3 text-gray-400 text-xl"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</header>
